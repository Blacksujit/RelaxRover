<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress and Anxiety Relief Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Stress and Anxiety Relief Bot</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="loading-dots" class="loading-dots" style="display: none;">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="How are you feeling today?">
            <button onclick="sendQuery()">Send</button>
        </div>
        <h2>Log Your Mood</h2>
        <div class="mood-logger">
            <input type="text" id="mood-input" placeholder="Enter your mood...">
            <button onclick="logMood()">Log Mood</button>
        </div>
        <div id="mood-log">
            <div id="progress-bar-container">
                <div id="progress-bar">
                    <div class="sparkles"></div>
                </div>
            </div>
            <div id="mood-checkpoints">
                <div class="checkpoint" id="low">Low</div>
                <div class="checkpoint" id="medium">Medium</div>
                <div class="checkpoint" id="high">High</div>
            </div>
            <div id="mood-message"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
